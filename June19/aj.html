<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<body>
    <div id="graph"></graph>
    <script>
        var url = "data.php?brand=CR&date=2019-05-19%"
        
        window.trace1 = {
        x: [],
        y: [],
        mode: 'lines'
        };
        var url = "data.php?brand=CR&date=2019-05-19%"
        $.getJSON(url, function (json) {
            for (var i = 0; i < json.length; i++) {
                
                //window.trace1.x[i] += json[i].Stat;
                //window.trace1.y[i] += json[i].Tstamp;
                window.trace1.x.push(parseInt(json[i].Stat));
                window.trace1.y.push(json[i].Stat);
               
            }
        });


        console.log(window.trace1);
        var graph = document.getElementById('graph');
        Plotly.newPlot(graph, [window.trace1]);
        
        </script>

    
</body>
