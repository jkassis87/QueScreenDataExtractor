<!doctype html>
<html lang="en">
<head>
<title>Team Statistics</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
    $( function() {
            $( "#datepicker" ).datepicker({
                dateFormat: "yy-mm-dd",
                altField: '#sendDate'
            });
            
            } );
</script>
<script>
    $(document).ready(function(){

        $(document).on("click", "#butta", function(event, ui){
        alert("The paragraph was clicked.");

      });
    });
</script>
</head>

<body>
    <div id="graph"></div>
    <p>Date: <input type="text" id="datepicker"></p>
    <input type="text" id="sendDate" readonly>
    <button type="button" id="butta">Test Button</button>


    <script>

        window.trace1 = {
        x: [],
        y: [],
        mode: 'lines'
        };

        var brand = 'PA'
        var date = '2019-05-19'
        var url = 'data.php?brand=' + brand + '&date=' + date + '%'
   
        $.ajax({
            dataType: 'json',
            url: url,
            success: function (data) {
                for (var i = 0; i < data.length; i++) {

                    window.trace1.y.push(parseInt(data[i].Stat));
                    window.trace1.x.push(data[i].Tstamp);  
                }
                var graph = document.getElementById('graph');
                Plotly.newPlot(graph, [window.trace1]);
            }
        });

        console.log(window.trace1);
        
    </script>

    
</body>
