<!doctype html>
<html lang="en">
<head>
<title>Team Statistics</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<script>
    
    // datepicker element
    $(document).ready(function(){
        $( "#datepicker" ).datepicker({
                dateFormat: "yy-mm-dd", 
            });
        
        // action to update graphe when date is clicked
        $(document).on("click", "#butta", function(event, ui){

            // create template for data to graph
            window.trace1 = {
            x: [],
            y: [],
            mode: 'lines'
            };

            // elements for get request
            var brand = $('#brandSelect :selected').text()
            console.log(brand)
            var tdate = $("#datepicker").datepicker("getDate")
            var tdatea = $.datepicker.formatDate("yy-mm-dd", tdate)
            var url = 'data.php?brand=' + brand + '&date=' + tdatea + '%'
   
            // get request to grab data from db
            $.ajax({
                dataType: 'json',
                url: url,

                // push data into var window.trace1 
                success: function (data) {
                    for (var i = 0; i < data.length; i++) {

                        window.trace1.y.push(parseInt(data[i].Stat));
                        window.trace1.x.push(data[i].Tstamp);  

                        }
                    
                    // assign var to the graph div
                    var graph = document.getElementById('graph');
                    
                    // display graph
                    Plotly.newPlot(graph, [window.trace1]);

                    }
                });

      });
    });
</script>
</head>

<body>

    <div id="graph"></div>

    <p>Date: <input type="text" id="datepicker"></p>

    <p>Brand: <select id="brandSelect">
            <option value="1">DP</option>
            <option value="2">CR</option>
            <option value="2">PA</option>
            </select>
        </p>
    <button type="button" id="butta">Update Graph</button>

    
</body>
